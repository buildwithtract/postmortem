<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tract Postmortem</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-cream text-textcolor font-body">
    <div class="container mx-auto py-10 px-4">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Left sidebar (visible on desktop only) -->
        <aside
          class="sidebar-left hidden lg:block lg:w-1/4 sticky top-10 self-start"
        ></aside>

        <!-- Main content -->
        <main
          class="document w-full lg:w-1/2 bg-white shadow-lg p-8 lg:p-12 min-h-[50vh]"
        >
          <header class="flex justify-between text-primary items-center">
            <div class="w-1/3">
              <h1 class="text-sm tracking-wider uppercase font-title font-bold">
                A Postmortem
              </h1>
            </div>
            <div class="flex flex-col gap-4 lg:w-1/8 items-center mx-auto">
              <img src="./badge.svg" alt="Badge" class="w-6" />
              <img src="./tract.svg" alt="Tract" class="w-full" />
            </div>
            <div class="w-1/3 text-right">
              <h1 class="text-sm tracking-wider uppercase font-title font-bold">
                Of A Startup
              </h1>
            </div>
          </header>
        </main>

        <!-- Right sidebar (visible on desktop only) -->
        <aside
          class="sidebar-right hidden lg:block lg:w-1/4 sticky top-10 self-start"
        ></aside>
      </div>
    </div>
  </body>
</html>
